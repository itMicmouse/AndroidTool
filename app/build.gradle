apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.yangyakun.androidtool"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.google.android:flexbox:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:recyclerview-v7:26.1.0'


    implementation 'cn.hikyson.godeye:godeye-core:2.1.1'
    debugImplementation 'cn.hikyson.godeye:godeye-monitor:2.1.1'
    releaseImplementation 'cn.hikyson.godeye:godeye-monitor-no-op:2.1.1'
    implementation 'cn.hikyson.godeye:godeye-toolbox:2.1.1'

    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.42'
}
